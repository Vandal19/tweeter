<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- External Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class = "logo">Tweeter</span>
      <div>
        <p class = "nav-write"><b>Write</b> a New Tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- Profile -->
    <header class = "header">
      <div class= "profile-pict">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Milton Vandol</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <p id ="invalid"></p>
      <form action="/tweets" method="POST">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" id="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="posted-tweets">
      <article class ="tweets">
        <header>
          <div>
            <img src="/images/avatar1.png">
            <h2>Alon Musk</h2>
          </div>
          <p>@alonmusk</p>
        </header>
        <div class = "tweet">
          <p>Unless it is stopped, the woke mind virus will destroy civilization and humanity will never reached Mars! Mars is the only way to go to in order to save humanity!</p>
        </div>
        <footer>
          <div>
            <p>6 days ago</p>
          </div>
          <div>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
    </main>
  </body>
</html>
